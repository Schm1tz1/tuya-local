name: Infrared Panel Heater
products:
  - id: xlln3q6hczrp31df
    manufacturer: TermoPlaza
    model: TermoPlaza900
entities:
  - entity: climate
    translation_only_key: heater
    dps:
      - id: 1
        name: hvac_mode
        type: boolean
        mapping:
          - dps_val: true
            value: "heat"
          - dps_val: false
            value: "off"
      - id: 2
        name: temperature
        type: integer
        unit: C
        range:
          min: 5
          max: 30
        optional: true
      - id: 3
        name: current_temperature
        type: integer
        unit: C
      - id: 4
        name: preset_mode
        type: string
        optional: true
        mapping:
          - dps_val: ECO
            value: eco
          - dps_val: Comfort
            value: comfort
          - dps_val: Night
            value: sleep
          - dps_val: Off
            value: none
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 7
        type: boolean
        name: lock
  - entity: sensor
    name: Work state
    class: enum
    category: diagnostic
    dps:
      - id: 11
        type: string
        name: sensor
        mapping:
          - dps_val: heating
            value: Heating
          - dps_val: warm
            value: Warm
          - dps_val: cold
            value: Cold
  - entity: sensor
    name: Duty cycle
    dps:
      - id: 12
        type: integer
        optional: true
        name: sensor
        unit: "%"
  - name: Turbo mode timer
    entity: select
    translation_key: timer
    category: config
    dps:
      - id: 19
        name: option
        type: string
        optional: true
        mapping:
          - dps_val: 0
            value: "Off"
          - dps_val: 1
            value: 2h
          - dps_val: 2
            value: 4h
          - dps_val: 3
            value: 6h
          - dps_val: 4
            value: 8h
          - dps_val: 5
            value: 10h
          - dps_val: 6
            value: 12h
          - dps_val: 7
            value: 14h
          - dps_val: 8
            value: 16h
          - dps_val: 9
            value: 18h
          - dps_val: 10
            value: 20h
          - dps_val: 11
            value: 22h
          - dps_val: 12
            value: 24h
  - name: Program Mode
    entity: switch
    translation_key: timer
    category: config
    dps:
      - id: 110
        type: boolean
        name: switch
  - name: Display brightness
    entity: light
    dps:
      - id: 112
        name: brightness
        type: string
        mapping:
          - dps_val: 0
            value: 0
          - dps_val: 1
            value: 63
          - dps_val: 2
            value: 127
          - dps_val: 3
            value: 191
          - dps_val: 4
            value: 255
  - name: Surface Temperature
    class: temperature
    dps:
      - id: 113
        type: integer
        name: value
        unit: C
        range:
          min: 45
          max: 95
      - id: 114
        class: measurement
        type: integer
        name: sensor
        unit: C
        range:
          min: -10
          max: 110
  - entity: button
    translation_key: factory_reset
    category: config
    hidden: true
    dps:
      - id: 115
        type: boolean
        name: button
